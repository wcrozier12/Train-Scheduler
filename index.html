<!DOCTYPE HTML>
<html lang=en-us>
<head>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
<script type='text/javascript' src='assets/javascript/game.js'> </script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<title> Train Scheduler</title>
</head>

<body>
<div class='container'>
  <div class='row'>
    <div class = 'col-md-12'>
      <div class="jumbotron jumbotron-fluid" id='jumbotron'>
        <h1>All Aboard</h1>
          <p>Schedule of Trains</p>
      </div>
    </div>
  </div>
</div>

<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <div class="panel panel-primary" >
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id='trainDisplay'></td>
                  <td id='destinationDisplay'></td>
                  <td id='frequencyDisplay'></td>
                  <td id='nextDisplay'></td>
                  <td id='minutesAwayDisplay'></td>              
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
              <div class="panel-body" id='inputContainer'>
                  <div class="input-group" id='input'>
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="trainInput"  aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group" id='input'>
                    <label>Destination</label>
                    <input type="text" class="form-control" id='destinationInput' aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group" id='input'>
                    <label>First Train Time (HH:mm -military time ex: 11:00)</label>
                    <input type="text" class="form-control" id='firstTrainInput' aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group" id='input'>
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control" id='frequencyInput' aria-describedby="basic-addon1">
                  </div>
                  <button type="button" class="btn btn-primary" id='submit'>Submit</button>
              </div>
        </div>
    </div>
  </div>
</div>
</body>

</html>
